    <div class="banner">

        <div class="reg">
            <h2 class="pt-4">Ingrese sus datos</h2>
        </div>
    </div>

    <div class="fondo">
        <div class="centrador">

            <form class="formulario" id="registroForm">

                <div class="datos">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre " required><br><br>
                    <span>Como aparece en su C.I.</span><br><br>
                </div>

                <div class="datos">
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido "
                        required><br><br>
                    <span>Como aparece en su C.I.</span><br><br>
                </div>

                <div class="datos">
                    <label for="nombre">E-mail:</label><br>
                    <input type="mail" id="mail" name="Mail" placeholder="Mail" required><br><br>


                </div>
                <div class="datos">
                    <label for="contrasena">Contraseña:</label><br>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña"
                        required><br><br>
                </div>


                <div class="form-group">
                    <label>
                        <input type="checkbox" name="RememberMe" id="aceptarTerminos" required>
                        Acepto los <a href="term.html">términos y condiciones</a><br><br>
                    </label>
                </div>


                <div class="boton"><input id="btnRegistro" class="btn" style="justify-content:center;" type="submit" value="Registrarse"></div><br>


            </form>
