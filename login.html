<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(248, 249, 250);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:<span style="color:red">*</span></label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:<span style="color:red">*</span></label>
                <input type="password" id="password" name="Clave" size="20" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="RememberMe">
                    Quiero que me recuerde mis credenciales
                </label>
            </div>

            <div class="form-group">
                <button type="submit">Iniciar sesión</button>
            </div>
        </form>
        
        <!-- Botón "Registrarme" que redirecciona a register.html -->
        <div class="form-group">
            <a href="registro.html" class="btn btn-primary">Registrarme</a>
        </div>
    </div>

    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
        </div>
    </footer>
    <script src="js/login.js"></script>
</body>

</html>
